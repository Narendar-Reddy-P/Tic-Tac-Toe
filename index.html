<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Tic Tac Toe</title>
   <link rel="stylesheet" href="style.css">
   <script src="script.js" defer></script>
</head>
<body data-theme="blue">
   <dialog></dialog>
   <div class="empty"></div>
   <div class="container">
      <div class="subContainer1">
         <div class="player blue">
            <img src="media/account-outline.svg" alt="bluePic" id="bluePic">
            <div class="name">Blue</div>
         </div>
         <div class="restart">
            <button class="restartButton">Restart</button>
         </div>
      </div>
      <div class="subContainer2">
         <div class="board">
            <div class="block 00"></div>
            <div class="block 01"></div>
            <div class="block 02"></div>
            <div class="block 10"></div>
            <div class="block 11"></div>
            <div class="block 12"></div>
            <div class="block 20"></div>
            <div class="block 21"></div>
            <div class="block 22"></div>
         </div>
      </div>
      <div class="subContainer3">
         <div class="scoreBoard">
            <div class="scoreHead">Score</div>
            <div class="score">
               <div class="blueScore">0</div>
               <div class="redScore">0</div>
            </div>
         </div>
         <div class="player red">
            <img src="media/account-outline.svg" alt="RedPerson" id="redPic">
            <div class="name">Red</div>
         </div>
      </div>
   </div>
   <div class="empty"></div>
</body>
</html>
